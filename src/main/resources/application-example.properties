## Sample configuration for ytdl-rss

# Application name
spring.application.name=ytdl-rss

# YouTube Data API v3
# Do NOT commit real keys. Set at runtime via environment.
# export YOUTUBE_API_KEY=your_key_here
youtube.api.key=${YOUTUBE_API_KEY}
youtube.api.baseUrl=https://www.googleapis.com/youtube/v3/

# JSON file paths
data.channel.json.path=src/main/resources/data/channel.json
data.playlist.json.path=src/main/resources/data/playlist.json

# Downloader hardening (sample values)
downloader.ytdlp.path=/usr/local/bin/yt-dlp
# Optional: set to the expected SHA-256 of the yt-dlp binary to enforce integrity
# downloader.ytdlp.sha256=
downloader.allowed.hosts=youtube.com,youtu.be
downloader.output.dir=${user.home}/videos
downloader.concurrency.max=2
downloader.timeout.seconds=900

